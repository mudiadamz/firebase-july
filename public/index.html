<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.9.0/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.9.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/9.9.0/firebase-performance-compat.js"></script>
  <!--
    initialize the SDK after all desired features are loaded, set useEmulator to false
    to avoid connecting the SDK to running emulators.
  -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
  <style media="screen">
  </style>
</head>
<body>
<p id="load">Loading&hellip;</p>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" id="card1">
      
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var DB_URL = "https://YOUR_PROJECT_ID-default-rtdb.asia-southeast1.firebasedatabase.app";

  $(function() {
    $('#load').hide();
    showUserDetail();
  });

  function showUserDetail(){
    $.get(DB_URL+"/user_detail.json").done(function (userDetail){
      var card = cardUserDetail(userDetail);
      $('#card1').append(card);
    })
  }

  function cardUserDetail(userDetail){
    var regDate = userDetail.date_register;
    return '<div class="card mb-3">' +
        '<div class="row g-0">' +
        '<div class="col-md-4">' +
        '<img src="'+userDetail.avatar+'" class="img-fluid rounded-start" alt="Profile">' +
        '</div>' +
        '<div class="col-md-8">' +
        '<div class="card-body">' +
        '<h5 class="card-title">'+userDetail.name+'</h5>' +
        '<p class="card-text">'+userDetail.about+'</p>' +
        '<p class="card-text">' +
        '<span>Register date: </span>' +
        '<small class="text-muted">'+regDate+'</small></p>' +
        '</div>' +
        '</div>' +
        '</div>' +
        '</div>';
  }
</script>
</body>
</html>
